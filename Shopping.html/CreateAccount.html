<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Create Account</title>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">Amazing</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="shop.html">Shop</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="CreateAccount.html">Create Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Account.html">Account</a>
                    </li>
                  <li class="nav-item">
                        <a class="nav-link" href="Cart.html">Cart</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Main Content Area -->
    <div class="container mt-5">
        <h1>Create Your Account</h1>
        <form id="createAccountForm">
            <div class="form-group">
                <label for="login">Login:</label>
                <input type="text" class="form-control" id="login" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="street">Street (Optional):</label>
                <input type="text" class="form-control" id="street">
            </div>
          
            <button type="submit" class="btn btn-primary">Create Account</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="contact-bar">
        <div class="container">
            <span>Contact us at: </span><a href="mailto:email@example.com">email@example.com</a> | 
            <span>Phone: </span><a href="tel:+123456789">+123 456 789</a>
        </div>
    </div>
</footer>

    <!-- JavaScript for Form Validation -->
    <script>
        document.getElementById("createAccountForm").addEventListener("submit", function(event) {
            var login = document.getElementById("login").value;
            var password = document.getElementById("password").value;
            var email = document.getElementById("email").value;
            var street = document.getElementById("street").value;

            if (!login || !password || !email) {
                alert("Login, password, and email are required!");
                event.preventDefault(); // Prevent form submission
            }

            // Validate optional fields if provided
            if (street && !street.trim()) {
                alert("Please complete the street field or leave it empty.");
                event.preventDefault();
            }

            
        });
    </script>

    <!-- Bootstrap JS Dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
